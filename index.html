<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social Map</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <div id='map'>

    </div>

    <div id='state-legend' class='legend'>
        <h4>Gun Sales</h4>
        <div><span style='background-color: rgb(152, 151, 150)'></span>&lt100,000</div>
        <!--<div><span style='background-color: rgb(35,5,6)'></span>100,000</div>-->
        <div><span style='background-color: rgb(132, 131, 130)'></span>150,000</div>
        <div><span style='background-color: rgb(112, 111, 110)'></span>200,000</div>
        <div><span style='background-color: rgb(92, 91, 90)'></span>300,000</div>
        <!--<div><span style='background-color: rgb(120,6,14)'></span>100,000</div>-->
        <!--<div><span style='background-color: rgb(148,6,15)'></span>200,000</div>-->
        <div><span style='background-color: rgb(72, 71, 70)'></span>600,000</div>
        <div><span style='background-color: rgb(52, 51, 50)'></span>>100,000,000</div>
        <br>
        <h4>Scatter Points Type</h4>
        <div><span style='background-color: #FF3D33'></span>Gunfire</div>
        <div><span style='background-color: #F4C77A'></span>Others</div>
        <div><span style='background-color: #ff3161'></span>Mass Shooting</div>

    </div>

    <div class='filter'>
        <h4 class="title">Filter</h4>

        <div class="allcheckbox">

            <label for="bu_mass" class="gou">
                <input class="bu" type="checkbox" id="bu_mass" class="ck1" onClick="mass_shooting_controller()" />Mass
                Shooting</label>

            <label for="bu_gunsales" class="gou">
                <input class="bu" type="checkbox" id="bu_gunsales" onClick="gun_sale_controller()" /><span>Gun
                    Sales</span></label>
            <label for="bu_police" class="gou">
                <input class="bu" type="checkbox" id="bu_police" onClick="police_controller()" /><span>Police
                    Officer</span></label>
            <label for="bu_hunting" class="gou">
                <input class="bu" type="checkbox" id="bu_hunting"
                    onClick="hunting_controller()" /><span>Hunting</span></label>
        </div>

    </div>

    <div class="slidecontainer">
        <h4 id="year">Timeline </h4>
        <input type="range" min="2012" max="2016" value="50" class="slider" id="myRange">
        <output id="demo">
    </div>


    <script src="script.js"></script>
    <!--<script src="massShooting.js"></script>-->
    <!-- <script src="script_III.js"></script> -->

</body>

</html>
