<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social Map</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" rel="stylesheet" />
    <div id='map'>

    </div>

    <div class='floating-section legend'>
        <div class='legend-section'>
            <p>Gun Sales</p>
            <div><span style='background-color: rgb(133, 130, 130)'></span>&lt 100K</div>
            <div><span style='background-color: rgb(116, 113, 113)'></span>100K - 150K</div>
            <div><span style='background-color: rgb(97, 94, 94)'></span>150K - 200K</div>
            <div><span style='background-color: rgb(84, 79, 79)'></span>200K - 300K</div>
            <div><span style='background-color: rgb(58, 55, 55)'></span>300K - 600K</div>
            <div><span style='background-color: rgb(40, 38, 38)'></span>600K - 10M</div>
            <div><span style='background-color: rgb(21, 20, 20)'></span>&gt 10M</div>
        </div>
        <div class='legend-section'>
            <p>Officer Deaths</p>
            <div><span style='background-color: #FF3D33'></span>Gunfire</div>
            <div><span style='background-color: #F4C77A'></span>Others</div>
        </div>
        <div class='legend-section'>
            <p>Mass Shooting</p>
            <div><span style='background-color: #F7BEC0'></span>Total Victims</div>
            <div><span style='background-color: rgba(202, 115, 113)'></span>Fatalities</div>
        </div>
    </div>

    <div class='floating-section filter'>
        <p class="title">Filters</p>

        <div>
            <label for="bu_mass" class="gou">
                <input type="checkbox" id="bu_mass" onClick="mass_shooting_controller()" />
                <span></span>
                <p>Mass Shooting</p>
            </label>

            <label for="bu_gunsales" class="gou">
                <input type="checkbox" id="bu_gunsales" onClick="gun_sale_controller()" checked />
                <span></span>
                <p>Gun Sales</p>
            </label>

            <label for="bu_police" class="gou">
                <input type="checkbox" id="bu_police" onClick="police_controller()" checked />
                <span></span>
                <p>Police Officer</p>
            </label>

            <label for="bu_hunting" class="gou">
                <input type="checkbox" id="bu_hunting" onClick="hunting_controller()" />
                <span></span>
                <p>Hunting</p>
            </label>
        </div>

    </div>

    <div class="slidecontainer">
        <p>Timeline</p>
        <input type="range" min="2012" max="2016" value="50" class="slider">
        <ul class="year-labels">
            <li class="active">2012</li>
            <li>2013</li>
            <li>2014</li>
            <li>2015</li>
            <li>2016</li>
        </ul>
    </div>


    <script src="script.js"></script>
    <!--<script src="massShooting.js"></script>-->
    <!-- <script src="script_III.js"></script> -->

</body>

</html>
